<nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container">
      <h2 class="navbar-brand m-3" href="#">Explore Products</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
    </div>
  </nav>
  <carousel
  [autoplay]="true"
  [height]="430"
  [autoplayInterval]="3000"
  [pauseOnHover]="true"
  class="container">
  <div class="carousel-cell" *ngFor="let product of Items">
      <div class="card product-card">
          <img
              class="imge"
              src="{{'http://localhost:8080/api/v1/get-image/'+product.avatar_image}}"
              alt="{{product.title}}"
              width="50%"
              height="50%"
              [routerLink]="['/front/catalog/product-descrpition/', product.id]"/>
          <div class="card-body text-left">
              <h5 class="card-title">{{product.title}}</h5>
              <!-- <p class="card-text">{{product.description}}</p> -->
              <p class="card-text">{{product.amount | currency:'INR'}}</p>
              <a [routerLink]="['/front/catalog/product-descrpition/', product.id]" class="btn btn-primary">View Details</a>
          </div>
      </div>
  </div>
</carousel>
