<nav class="navbar navbar-expand-lg bg-body-transparent ">
    <div class="container">
        <h2 class="navbar-brand m-3" href="#">Explore Categories</h2>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vegetables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fruits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Coffe & teas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<carousel
    [autoplay]="true"
    [height]="300"
    [autoplayInterval]="3000"
    [pauseOnHover]="true"
    class="container">
    <div class="carousel-cell" *ngFor="let product of Items">
        <div
            class="card bg-transparent p-3 m-2" >
            <img src="{{product.image}}" alt="" width="120" height="120"
            [routerLink]="['/front/catalog/product-list', product.id]"/>
            <div class="card-body text-center">
                <h4>{{product.title }}</h4>
                <small>{{product.parent_id}}</small>
            </div>
        </div>
    </div>
</carousel>
