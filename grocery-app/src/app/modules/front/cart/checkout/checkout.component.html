<div class="container-fluid p-0">
  <section class="row no-gutters align-items-center">
      <div class="col-12 text-center d-flex">
          <img class="img-fluid image" src="assets/pic.jpg">
          <h2 class="h4"><b>Check-Out</b></h2>
      </div>
  </section>
</div>

<div class="container">
  <div class=" container_containt border" >
    <p class=" title">Select Delivery Address</p>
    <div *ngFor="let item of addresses;let i=index">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="{{item.id}}" value="{{item.id}}"  #addressSelect (change)="selectAdd(addressSelect.value)"
      name="gender" />
    <label class="form-check-label mx-2" for="otherGender" ><h5>Tag: {{item.tag}}</h5>
                <h6>Address_line_1: {{item.address_line_1}}</h6>
                <h6>Address_line_2: {{item.address_line_2}}</h6>
                <h6>Area: {{item.area}}</h6>
                <h6>Country: {{item.country}}</h6>
                <h6>State: {{item.state}}</h6>
                <h6>City: {{item.city}}</h6>
               </label><br>
              </div>
    <small>By placing on order you agree to our <br>
      terms and condition</small>
      <div class="row " >
        <div class="col ">Payment Method </div>
        <div class="col payment">: Cash On Delivery</div>
      </div>
      <div class="row">
        <div class="col ">GrandTotal </div>
        <div class="col payment">:{{total |currency}}</div>
      </div>
    <div class="d-flex mt-3">
      <div><button class="btn btn-secondary px-5 mx-2 rounded-4"><a style="color: aliceblue;"
        routerLink="/cart">cancel</a></button></div>
        <div id="payment_btn"> <button class="btn btn-success px-5 rounded-4 " (click)="placeorder()"><a style="color: aliceblue;">place
          order</a> </button></div>
        </div>
      </div>
    </div>
