
<div>
    <img src="/assets/profile.png" class="img" alt="...">
</div>

<div class="app">
    <aside class="sidebar">

        <nav class="menu">
            <a routerLink="/front/user/profile" class="menu-item is-active">PROFILE</a>
            <a routerLink="/front/user/orders" class="menu-item">ORDERS</a>
            <a routerLink="/front/user/address" class="menu-item">ADD ADDRESS</a>
            <a routerLink="/front/user/manageaddress" class="menu-item">MANAGE ADDRESS</a>
            <a routerLink="/front/user/password" class="menu-item">CHANGE PASSWORD</a>
            <hr>
            <a (click)="logout()" class="menu-item" style="margin-top: 100%;">LOG OUT</a>
            <hr>
        </nav>

    </aside>

    <main class="content">
        <!DOCTYPE html>

        <div class="container">
            <div class="title">Profile</div>
            <div class="content">
                <form [formGroup]="updateProfile" (submit)="update()">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input formControlName="firstname" type="text" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['firstname'].dirty && updateProfile.hasError('required')">*Firstname
                                    Is required</span>                        </div>
                        <div class="input-box">
                            <span class="details">Last name</span>
                            <input formControlName="lastname" type="text" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['lastname'].dirty && updateProfile.hasError('required','lastname')">*Lastname
                                    Is required</span>
                        </div>
                        <div class="input-box">
                            <span class="details">Secondary Email</span>
                            <input formControlName="email" type="text" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['email'].dirty && updateProfile.hasError('required','email')">*Email
                                    Is required</span>
                        </div>
                        <div class="input-box">
                            <span class="details"> Secondary Contact Number</span>
                            <input formControlName="phone" type="text" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['phone'].dirty && updateProfile.hasError('required','phone')">*Phone
                                    Is required</span>
                        </div>
                        
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input formControlName="password" type="password" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['password'].dirty && updateProfile.hasError('required','password')">*Password
                                    Is required</span>
                        </div>
                        <div class="input-box">
                            <span class="details">Birthdate</span>
                            <input formControlName="birthdate" type="date" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="updateProfile.controls['birthdate'].dirty && updateProfile.hasError('required','birthdate')">*Birthdate
                                    Is required</span>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit"  value="SAVE">
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
