
<div>
    <img src="/assets/profile.png" class="img" alt="...">
</div>

<div class="app">
    <aside class="sidebar">

        <nav class="menu">
            <a routerLink="/front/user/profile" class="menu-item is-active">PROFILE</a>
            <a routerLink="/front/user/orders" class="menu-item">ORDERS</a>
            <a routerLink="/front/user/manageaddress" class="menu-item">MANAGE ADDRESS</a>
            <a routerLink="/front/user/password" class="menu-item">CHANGE PASSWORD</a>
            <hr>
            <a routerLink="" class="menu-item" style="margin-top: 100%;">LOG OUT</a>
            <hr>
        </nav>

    </aside>

    <main class="content">
        <!DOCTYPE html>

        <div class="container">
            <div class="title">Profile</div>
            <div class="content">
                <form (submit)="updateProfile()">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input class="form-control" [(ngModel)]="user.fullname" type="text" name="firstName" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input class="form-control" [(ngModel)]="user.lastname" type="text" name="lastName" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input class="form-control" [(ngModel)]="user.email" type="text" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Contact Number</span>
                            <input class="form-control" [(ngModel)]="user.mobile" type="text" name="phone" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Alternate Email</span>
                            <input  class="form-control" [(ngModel)]="user.alternateEmail" type="text" name="Aemail" placeholder="Alternate Email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Alternate Contact Number</span>
                            <input class="form-control" [(ngModel)]="user.alternatePhone" type="text" name="Aphone" placeholder="Alternate Contact Number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Birthdate</span>
                            <input class="form-control" [(ngModel)]="user.birthDate" type="date" name="Birtday" id="Birtday" placeholder="" required>
                        </div>
                    </div>
                    <div class="button">
                        <button class="form-control btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
