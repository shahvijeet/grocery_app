<div class="card">
    <img src="/assets/bc.webp" class="img">
    <div class="card-img-overlay">


        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card1">
                        <div class="text-center">
                            <h1>Sign-In</h1>
                            <h6>Please enter Username & Password !!</h6>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="Userlogin()">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">USER NAME</label>
                                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your Data with anyone else.
                                </div><br>
                                <span class="text-danger"
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*User
                                    Name Is required</span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password
                                    Is required</span>
                            </div>
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
