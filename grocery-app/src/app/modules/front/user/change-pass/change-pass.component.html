<div>
    <img src="/assets/chng-pwd.png" class="img" alt="...">
</div>
<div class="main">
    <div class="app">
        <aside class="sidebar">
            
    
            <nav class="menu">
                <a routerLink="/front/user/profile" class="menu-item ">PROFILE</a>
                <a routerLink="/front/user/orders" class="menu-item">ORDERS</a>
                <a routerLink="/front/user/manageaddress" class="menu-item ">MANAGE ADDRESS</a>
                <a routerLink="/front/user/password" class="menu-item is-active">CHANGE PASSWORD</a>
                <hr>
                <a routerLink="" class="menu-item" style="margin-top: 100%;">LOG OUT</a>
                <hr>
            </nav>
    
        </aside>
    
        <main class="content">
             
            <div class="container">
                <div class="title">CHANGE PASSWORD</div>
                <div class="content">
                    <form [formGroup]="changePassword" (ngSubmit)="onchangepass()">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">CURRENT PASSWORD</span>
                                <input formControlName="oldpass" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                <span class="text-danger"
                                    *ngIf="changePassword.controls['oldpass'].dirty && changePassword.hasError('required','oldpass')">*User
                                    Password Is required</span>                        
                            </div>
                            <div class="input-box">
                                <span class="details">NEW PASSWORD</span>
                                <input formControlName="newpass" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                <span class="text-danger"
                                    *ngIf="changePassword.controls['newpass'].dirty && changePassword.hasError('required','newpass')">*Enter
                                      New Password Is required</span>                        
                            </div>
                            <div class="input-box">
                                <span class="details">CONFIRM NEW PASSWORD</span>
                                <input formControlName="confirmpass" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                <span class="text-danger"
                                    *ngIf="changePassword.controls['confirmpass'].dirty && changePassword.hasError('required','confirmpass')">*Enter
                                    Password For Reconformation</span>                        
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit"  value="SAVE">
                        </div>
                    </form>
                </div>
            </div>
            
        </main>
    </div>
